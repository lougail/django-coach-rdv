{% extends 'rdv/base.html' %}

{% block title %}Connexion - Coach RDV{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Connexion</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                Nom d'utilisateur
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Mot de passe
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
            Se connecter
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Pas encore de compte ? 
            <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
                S'inscrire
            </a>
        </p>
    </div>
</div>
{% endblock %}
